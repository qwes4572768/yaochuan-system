# 健保（本人 + 眷屬，眷屬超過 3 人以 3 人計）
health_insurance:
  rate: 0.0517   # 健保費率約 5.17%
  employer_ratio: 0.6
  employee_ratio: 0.3
  dependent_ratio: 0.3   # 每名眷屬負擔比例（與本人相同）
  max_dependents_count: 3  # 最多計入眷屬人數
  # 若未設定 brackets 則用勞保級距對應

# 職災保險（依行業別費率，保全業約 0.18% ~ 0.24%）
occupational_accident:
  employer_ratio: 1.0   # 全由雇主負擔
  rate: 0.0022          # 費率 0.22%（範例，請依勞保局公告）

# 勞退 6%（雇主提繳）
labor_pension:
  employer_ratio: 0.06  # 6%
  # 提繳級距同勞保級距，上限 150000

# 團保（每人固定或由方案決定，從員工欄位 group_insurance_fee 讀取）
group_insurance:
  default_per_person: 0  # 若員工未填則用此預設
